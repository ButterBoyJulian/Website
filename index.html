  <head>
    
    <style>
    .zoom{
      zoom: 0.544;
    }
    ul{
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
    }
    li{
      float: left;
    }
    li a{
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    li a:hover:not(.active){
      background-color: #111;
    }
    .active{
      background-color: #4CAF50;
    }
    </style>
    <title>Julian Network</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/jellee-typeface" type="text/css"/>
    
  </head>

      <div>
        <div id="header">Welcome to the Julian Network!</div>
        <div style="padding-bottom:845px"></div>
      </div>
    </section>
    
    <div class="sticky">
      <ul>
        <li><a class="active" href="index.html">Home</a></li>
        <li><a href="">News</a></li>
        <li><a href="">Contact</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </div>
    
    <div style="padding-bottom:2000px">
      <p>Welcome to the Julian Network Website</p>
    </div>
    
  </body>
</html>
